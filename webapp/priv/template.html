<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Spansk Butik</title>
<link href="/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js" />
<script type="text/javascript" src="/js.js" />
</head>
<body>
  <div id="logo">
    <h1><a href="#">Spansk Butik  </a></h1>
    <p><em>Best Spanish products ever!</em></p>
  </div>
  <hr />
  <div id="header">
    <div id="menu">
      <ul>
	<li $active1$><a href="/">Home</a></li>
	<li $active2$><a href="/products">Products</a></li>
	<li $active3$><a href="/users">Users</a></li>
	<li $active4$><a href="#">Contact</a></li>
      </ul>
    </div>
    <div id="search">
      <form id="quick_search" method="get" action="$action$">
	<fieldset>
	  <input type="text" id="search-text" size="15" />
	  <input type="submit" id="search-submit" value="GO" />
	</fieldset>
      </form>
    </div>
  </div>
  <div id="page">
    <div id="content">
      <div class="post">
	<h2 class="title"><a>$title$</a></h2>
	$include body$
      </div>
    </div>
    <div id="sidebar">
      <ul>
	<li>
	  <h2>Menu</h2>
	  <ul>
	    $map menu elems$
	  </ul>
	</li>
      </ul>
    </div>
    <div style="clear: both;">&nbsp;</div>
  </div>
  <div id="footer">
    <p>Designed by: espa&ntilde;oles in Stockholm :).</p>
  </div>
</body>
</html>
